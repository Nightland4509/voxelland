<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir.eot');
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir.woff') format('woff');
        }

        :root {
            --gradient: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
        }

        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255,255,255,0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6a11cb;
            background: white;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: white;
            font-size: 20px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .contact-info {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        .contact-info i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 10px;
        }

        .map-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container contact-container">
        <h1 class="text-center mb-5" style="background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">تماس با ما</h1>
        
        <div class="row">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="نام و نام خانوادگی">
                        <label for="name">نام و نام خانوادگی</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="ایمیل">
                        <label for="email">ایمیل</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="phone" placeholder="شماره تماس">
                        <label for="phone">شماره تماس</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="message" style="height: 150px" placeholder="پیام شما"></textarea>
                        <label for="message">پیام شما</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ارسال پیام</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <div class="contact-info">
                    <h3 class="mb-4">اطلاعات تماس</h3>
                    <p><i class="fas fa-map-marker-alt"></i> تهران، خیابان ولیعصر</p>
                    <p><i class="fas fa-phone"></i> ۰۲۱-۱۲۳۴۵۶۷۸</p>
                    <p><i class="fas fa-envelope"></i> info@example.com</p>
                </div>
                
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d207371.97277011454!2d51.21671975!3d35.69939135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e00491ff3dcd9%3A0xf0b3697c567024bc!2sTehran%2C+Tehran+Province%2C+Iran!5e0!3m2!1sen!2s!4v1645794668574!5m2!1sen!2s" 
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
