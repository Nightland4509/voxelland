<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وکسل لند | سرورهای مجازی</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 30px;
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .filter-container {
            text-align: center;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-btn:hover, .filter-btn.active {
            background: #6a11cb;
            color: white;
            transform: translateY(-2px);
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .server-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .server-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f4f7fa;
        }

        .server-title h3 {
            font-size: 1.3em;
            color: #2c3e50;
        }

        .server-price {
            color: #6a11cb;
            font-size: 1.2em;
            font-weight: bold;
        }

        .server-details {
            margin: 20px 0;
        }

        .server-details div {
            padding: 8px 0;
            border-bottom: 1px solid #f4f7fa;
            display: flex;
            justify-content: space-between;
        }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            header {
                padding: 30px 0;
            }

            .filter-btn {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>سرورهای مجازی وکسل لند</h1>
            <p>قدرتمندترین و مقرون به صرفه‌ترین سرورهای مجازی</p>
        </div>
    </header>

    <div class="container">
        <div class="filter-container">
            <button class="filter-btn active" data-type="all">همه سرورها</button>
            <button class="filter-btn" data-type="linux">سرورهای لینوکس</button>
            <button class="filter-btn" data-type="windows">سرورهای ویندوز</button>
        </div>

        <div id="serversContainer" class="servers-grid">
            <!-- Server cards will be rendered here -->
        </div>
    </div>

    <script>
        const servers = [
    {
        code: "IR_VPS_GH",
        type: ["linux", "windows"],
        cores: 2,
        ram: "4 GB",
        storage: "30 GB NVME",
        bandwidth: "300 GB",
        upgradable: true,
        firewall: true,
        panel: true,
        price: 275000
    },
    {
        code: "IR_VPS_e2",
        type: ["linux", "windows"],
        cores: 1,
        ram: "1 GB",
        storage: "20 GB NVME",
        bandwidth: "100 GB",
        upgradable: true,
        firewall: true,
        panel: true,
        price: 179000
    },
    {
        code: "IR_VPS_01",
        type: ["linux", "windows"],
        cores: 1,
        ram: "2 GB",
        storage: "20 GB NVME",
        bandwidth: "150 GB",
        upgradable: true,
        firewall: true,
        panel: true,
        price: 258000
    },
    {
        code: "IR_VPS_02",
        type: ["linux", "windows"],
        cores: 1,
        ram: "3 GB",
        storage: "25 GB NVME",
        bandwidth: "200 GB",
        upgradable: true,
        firewall: true,
        panel: true,
        price: 285000
    },
    {
        code: "IR_VPS_03",
        type: ["linux", "windows"],
        cores: 2,
        ram: "4 GB",
        storage: "30 GB NVME",
        bandwidth: "300 GB",
        upgradable: true,
        firewall: true,
        panel: true,
        price: 335000
    },
    {
        code: "IR_VPS_04",
        type: ["linux", "windows"],
        cores: 2,
        ram: "6 GB",
        storage: "50 GB NVME",
        bandwidth: "400 GB",
        upgradable: true,
        firewall: true,
        panel: true,
        price: 498000
    },
    {
        code: "IR_VPS_05",
        type: ["linux", "windows"],
        cores: 4,
        ram: "10 GB",
        storage: "80 GB NVME",
        bandwidth: "500 GB",
        upgradable: true,
        firewall: false,
        panel: true,
        price: 750000
    },
    {
        code: "IR_VPS_06",
        type: ["linux", "windows"],
        cores: 6,
        ram: "16 GB",
        storage: "120 GB NVME",
        bandwidth: "700 GB",
        upgradable: true,
        firewall: false,
        panel: true,
        price: 1360000
    },
    {
        code: "IR_VPS_07",
        type: ["linux", "windows"],
        cores: 8,
        ram: "32 GB",
        storage: "160 GB NVME",
        bandwidth: "1000 GB",
        upgradable: true,
        firewall: false,
        panel: true,
        price: 1980000
    }
];

        function renderServers(type = 'all') {
            const container = document.getElementById('serversContainer');
            container.innerHTML = '';

            const filteredServers = type === 'all' 
                ? servers 
                : servers.filter(server => server.type.includes(type));

            filteredServers.forEach(server => {
                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                
                serverCard.innerHTML = `
                    <div class="server-title">
                        <h3>سرور ${server.code}</h3>
                        <span class="server-price">${server.price.toLocaleString()} تومان / ماه</span>
                    </div>
                    <div class="server-details">
                        <div><span>پردازنده:</span> <span>${server.cores} هسته</span></div>
                        <div><span>رم:</span> <span>${server.ram}</span></div>
                        <div><span>حافظه:</span> <span>${server.storage}</span></div>
                        <div><span>پهنای باند:</span> <span>${server.bandwidth}</span></div>
                        <div><span>قابل ارتقا:</span> <span>${server.upgradable ? 'بله' : 'خیر'}</span></div>
                        <div><span>فایروال:</span> <span>${server.firewall ? 'دارد' : 'ندارد'}</span></div>
                        <div><span>پنل مدیریت:</span> <span>${server.panel ? 'دارد' : 'ندارد'}</span></div>
                    </div>
                    <a href="#" class="buy-btn">سفارش سرور</a>
                `;
                
                container.appendChild(serverCard);
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderServers(e.target.dataset.type);
            });
        });

        renderServers();
    </script>
</body>
</html>
